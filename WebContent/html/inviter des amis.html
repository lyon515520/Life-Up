<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../css/costumestyle.css" />
<link rel="stylesheet" type="text/css" href="../css/style_gerer_compte.css" />
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<link rel="stylesheet" type="text/css" href="../css/style-google-font.css" />
<link rel="stylesheet" type="text/css" href="../css/checkbox-icon.css" />
<title>c'est la 6 partie de "gerer mon compte"</title>
</head>
<body class="body-test">
	<div class="leftpanel">
		<div class="lp-inside">
			<p class="mon-compte-subtitle2">Votre code parrain :</p>
			<div class="mon-compte-input3">
				<input type="text" class="form-control input_mod" id="mon-compte-code-parrain" maxlength="10" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" placeholder="code parrain">
			</div>
			<p class="mon-compte-subtitle2">Inviter des amis via :</p>
			<div class="mon-compte-invite-ami-block">
				<div class="mon-compte-invite-link">
					<a id="mon-compte-facebook">
						<span><img class="mon-compte-invite-img" src="../image/bt-facebook.jpg"  alt="#" /></span>
						<span class="text-size4 color_grey1">&nbsp;&nbsp;&nbsp;Facebook</span>
					</a>
				</div>
				<div class="mon-compte-invite-link">
					<a id="mon-compte-google">
						<span><img class="mon-compte-invite-img" src="../image/bt-facebook.jpg"  alt="#" /></span>
						<span class="text-size4 color_grey1">&nbsp;&nbsp;&nbsp;Google +</span>
					</a>
				</div>
				<div class="mon-compte-invite-link">
					<a id="mon-compte-linkedin">
						<span><img class="mon-compte-invite-img" src="../image/bt-facebook.jpg"  alt="#" /></span>
						<span class="text-size4 color_grey1">&nbsp;&nbsp;&nbsp;LinkedIn</span>
					</a>
				</div>
				<div class="mon-compte-invite-link">
					<a id="mon-compte-viadeo">
						<span><img class="mon-compte-invite-img" src="../image/bt-facebook.jpg"  alt="#" /></span>
						<span class="text-size4 color_grey1">&nbsp;&nbsp;&nbsp;Viadeo</span>
					</a>
				</div>
				<div class="mon-compte-invite-link">
					<a id="mon-compte-par-email">
						<span><img class="mon-compte-invite-img" src="../image/bt-facebook.jpg"  alt="#" /></span>
						<span class="text-size4 color_grey1">&nbsp;&nbsp;&nbsp;Par mail</span>
					</a>
				</div>
			</div>
			<div class="mon-compte-invite-text">
				<p>
					<span aria-hidden="true" data-icon="&#xe61d" class="icon-point-vip" ></span>
					<span class="text-size2 color_grey2">&nbsp;Parrainer un ami vous fais gagner 10 points life-up</span>
				</p>
			</div>
			<div class="mon-compte-btn">
				<a href="#" class="btn btn-primary mon-compte-btn-valide" role="button">Voir les avantages life-up</a>
			</div>
		</div>
	</div>
	
	
<script src="../js/costumejs.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
